<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/css/output.css" />
    <title>Home | Greenpeace Indonesia</title>
  </head>
  <body class="flex min-h-screen flex-col overflow-x-hidden">
    <header
      class="relative bg-green-800/80 py-4 px-8 font-montserrat backdrop-blur-md lg:static lg:py-8 lg:px-16"
    >
      <div
        class="container m-auto flex items-center justify-between text-white"
      >
        <a href="/"
          ><img
            src="/src/assets/images/greenpeace-logo-white.png"
            alt="Greenpeace Logo"
            class="w-44 md:w-48 lg:w-full"
        /></a>

        <button type="button" class="p-2 lg:hidden" id="btn-open-navbar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-8 w-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <nav
          class="absolute left-[30%] right-0 -top-[1000px] flex h-screen flex-col items-center justify-center gap-16 bg-green-800/90 p-4 backdrop-blur-sm transition-all duration-200 lg:static lg:h-full lg:w-1/2 lg:flex-row lg:items-center lg:justify-between lg:gap-0 lg:bg-transparent lg:backdrop-blur-none"
        >
          <button
            type="button"
            class="absolute left-[45%] bottom-16 lg:hidden"
            id="btn-close-sidebar"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-11 w-11"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>
          <ul>
            <li>
              <a href="/articles" class="group text-2xl hover:brightness-75"
                >Articles
                <hr
                  class="h-1 w-1/2 bg-green-800 duration-200 group-hover:w-full"
              /></a>
            </li>
          </ul>
          <form class="flex w-full items-center gap-3 lg:w-1/2">
            <label for="search" class="border-r-2 px-3 text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-6 w-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </label>
            <input
              type="text"
              name="search-value"
              id="search-value"
              class="w-full appearance-none rounded-md bg-transparent p-2 text-white outline outline-1 outline-gray-100/75 placeholder:text-white lg:focus:outline-none"
              placeholder="Telusuri ..."
            />
          </form>
        </nav>
      </div>
    </header>
    <main class="flex-[1]">Main</main>
    <footer>Footer</footer>

    <!-- JavaScript Scripts -->
    <script type="module" src="/src/assets/js/index.js"></script>
  </body>
</html>
