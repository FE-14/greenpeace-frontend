<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/css/output.css" />
    <link rel="icon" href="/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Beranda | Greenpeace Indonesia</title>
  </head>
  <body class="flex min-h-screen flex-col overflow-x-hidden">
    <header class="relative z-50 font-montserrat">
      <!-- Navbar item -->
      <div
        class="fixed flex w-full items-center justify-between bg-green-800/90 py-4 px-8 text-white backdrop-blur-[2px] lg:py-8 lg:px-16"
        id="navbar-container"
      >
        <a href="/"
          ><img
            src="/src/assets/images/greenpeace-logo-white.png"
            alt="Greenpeace Logo"
            class="w-44 md:w-48 lg:w-full"
        /></a>

        <button type="button" class="p-2 lg:hidden" id="btn-open-navbar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="h-8 w-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>

        <nav
          class="absolute left-[30%] right-0 -top-[100vh] z-[9999] flex h-screen flex-col items-center justify-center gap-16 bg-green-800/90 p-4 backdrop-blur-md transition-all duration-200 lg:static lg:h-full lg:flex-row lg:gap-0 lg:bg-transparent lg:backdrop-blur-none"
        >
          <button
            type="button"
            class="absolute left-[45%] bottom-16 lg:hidden"
            id="btn-close-sidebar"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="h-11 w-11"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </button>

          <!-- Navlink -->
          <ul>
            <li>
              <a
                href="/artikel"
                class="group text-2xl font-semibold hover:brightness-75"
                >Artikel
                <hr
                  class="h-1 w-1/2 bg-green-800 duration-200 group-hover:w-full"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="my-36 flex flex-1 flex-col p-8">
      <section
        class="mt-12 flex w-full flex-col items-center justify-center font-montserrat"
      >
        <h1 class="text-3xl font-bold" id="search-result"></h1>
        <form
          class="my-12 hidden w-full items-center p-2 shadow-shadow-card-with-illustration lg:w-1/2"
        >
          <label for="search-field"
            ><img
              src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAUJJREFUSEu9le0xBEEURc9GQAhEgAzIgAjIABmQARmQgQwQARnYEIiAOlWv1avR3TO7NWOq9sdOd9/z+r6PWbHws1pYnx5gD7gEjoHDCOQdeAHugfWU4FqAuxDvabjnegxSAxjlQRx8BBTynY83uQLO042OepAhoET+FdYU4aGGIK3aCbuEVp8M0POP2GVULfEiJOQt/uy3cpIBJXoT2IxoEOZD2NU8kwHF+ynRD2/h2WouMuA7Tm3aG91zcwEsit1aluey6DWq7g/jX5O8bZlqjyVbHR2tRvsETjq9oOBz+H4L3ExptLInjwrr3BrPo8IBeJEEXTMYg+rmIC+ODTttcc9pzK0mZGxc29GOa4efogr5U1zPLU1nkutVyKZNVXOhC5kDIDRDzoCnEslcgALRzl9xX84JGP0e9D5MW68tfoMfCXxMGRHr0pcAAAAASUVORK5CYII="
          /></label>
          <input
            type="search"
            id="search-field"
            class="w-full p-2 outline-none"
            placeholder="Telusuri judul artikel ..."
          />
        </form>
      </section>
      <section class="mt-12 flex flex-col gap-12" id="article-list"></section>
    </main>

    <footer class="flex w-full flex-col items-center bg-green-gp-900 py-8">
      <div
        class="container flex w-full flex-col items-center justify-between px-8 lg:flex-row"
      >
        <!-- Links for article content -->
        <div
          class="mb-8 flex flex-col items-center justify-center gap-4 p-4 text-center"
        >
          <h2
            class="border-b-2 border-b-green-gp-400 font-montserrat text-xl font-bold text-green-400 md:text-2xl"
          >
            Artikel
          </h2>

          <ul
            class="flex items-center gap-4 text-white md:gap-8 lg:flex-col lg:gap-2"
          >
            <li>
              <a href="./artikel/index.html" class="hover:brightness-[80%]"
                >Semua</a
              >
            </li>
            <li>
              <a href="#" class="hover:brightness-[80%]">Krisis Iklim</a>
            </li>
            <li>
              <a href="#" class="hover:brightness-[80%]">Hutan</a>
            </li>
            <li>
              <a href="#" class="hover:brightness-[80%]">Polusi</a>
            </li>
          </ul>
        </div>

        <!-- Contact content -->
        <div
          class="mb-12 flex flex-col justify-center gap-2 text-center font-montserrat text-white md:gap-3 xl:gap-4"
        >
          <h2 class="text-xl font-semibold md:text-2xl">Contact Us</h2>
          <div class="flex items-center gap-4 text-xl xl:text-2xl">
            <a href="https://www.facebook.com/GreenpeaceIndonesia/"
              ><i class="bx bxl-facebook-circle hover:brightness-75"></i
            ></a>
            <a href="https://www.instagram.com/greenpeaceid/"
              ><i class="bx bxl-instagram-alt hover:brightness-75"></i
            ></a>
            <a href="https://twitter.com/greenpeaceid"
              ><i class="bx bxl-twitter hover:brightness-75"></i
            ></a>
            <a href="https://www.youtube.com/greenpeaceindonesia"
              ><i class="bx bxl-youtube hover:brightness-75"></i
            ></a>
          </div>
        </div>
      </div>

      <!-- Bottom content -->
      <div class="flex w-full items-center">
        <img
          src="/src/assets/images/greenpeace-logo-white.png"
          alt="Greenpeace Logo"
          class="absolute left-8 h-8 bg-green-gp-900 px-4 md:left-16 md:h-11 lg:px-12"
        />
        <img
          src="/src/assets/images/white-line-illustration.png"
          alt="Artboard Illustration"
          class="h-8 w-full bg-cover bg-repeat-x object-cover md:h-10"
        />
      </div>
    </footer>

    <!-- JavaScript Scripts -->
    <script src="/src/assets/js/navbar.js"></script>
    <script type="module" src="/src/assets/js/search.js"></script>
  </body>
</html>
